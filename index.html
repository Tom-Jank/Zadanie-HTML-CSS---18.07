    <body>
        <div class="container">

                    <img

                </div>
                <div id="snacks">
                    <img
                        src="/zadanie_html_css_dolittle/img/svg/snacks.svg"

            </div>
            <div class="second-row">

                    <img
                        src="/zadanie_html_css_dolittle/img/svg/barbecue.svg"

                    <p style="padding: 20px; margin-left: 50px;">snacks</p>

                        src="/zadanie_html_css_dolittle/img/svg/cookies.svg"

                    <p style="padding: 20px; margin-left: 50px;">snacks</p>

            <div class="trending-recipes">

                        src="/zadanie_html_css_dolittle/img/photo/musli.jpg"

                        style="width: 20%; height: 400px; border-radius: 15px;"
                    />
